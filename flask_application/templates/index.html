<form action="/new" method="POST">
    Paper Name: <input type="text" name="name"></input><br/>
    Paper Keyword: <input type="text" name="description"></input><br/><br/>
    <input type="submit" value="Search"></input>
  </form>
  
  {% for item in items %}
    <h1> {{ item.name }} </h1>
    <h1> {{ item.description }} <h1>
  {% endfor %}
